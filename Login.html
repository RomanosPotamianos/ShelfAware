<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    :root{
      --bg:#faf3e6;           /* light beige */
      --panel:#ffffff;
      --text:#1b1b1b;
      --muted:#6b7280;
      --border:#d6d3ce;
      --accent:#7ac48a;       /* soft green */
      --accent-dark:#5da76f;  /* a bit darker */
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Arial,system-ui;
      background:var(--bg);
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:20px;
      color:var(--text);
    }

    .card{
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:16px;
      max-width:460px;
      width:100%;
      padding:26px;
      box-shadow:0 8px 40px rgba(0,0,0,.08);
    }

    h1{margin:0 0 8px; font-size:1.8rem}
    .sub{margin:0 0 22px; color:var(--muted)}
    label{display:block; margin:14px 0 6px; font-weight:600}

    input{
      width:100%;
      padding:12px;
      border-radius:10px;
      border:1px solid var(--border);
      background:#fff;
      font-size:1rem;
    }
    input:focus{outline:2px solid var(--accent); border-color:transparent}

    .row{display:flex; justify-content:space-between; align-items:center; margin-top:10px; font-size:.95rem;}
    a{color:var(--accent-dark); text-decoration:none; font-weight:600}
    a:hover{text-decoration:underline}

    .btn{
      width:100%;
      padding:12px;
      border:0;
      border-radius:10px;
      background:var(--accent);
      color:#fff;
      font-weight:700;
      cursor:pointer;
      margin-top:20px;
      font-size:1rem;
      transition:background .2s ease;
    }
    .btn:hover{background:var(--accent-dark)}

    .footer{text-align:center; margin-top:18px; color:var(--muted)}
    .footer .sep{opacity:.6; margin:0 .25rem}

    .view{display:none}
    .view.active{display:block}

    /* Optional: show disabled look for the Sign Up */
    .disabled-link[aria-disabled="true"]{ opacity:.7; cursor:not-allowed; }
  </style>
</head>
<body>
  <main class="card">
    <!-- LOGIN -->
    <section id="loginView" class="view active" aria-labelledby="loginTitle">
      <h1 id="loginTitle">Login</h1>
      <p class="sub">Welcome back!</p>

      <form id="loginForm" novalidate>
        <label for="loginEmail">Email</label>
        <input id="loginEmail" type="email" required placeholder="you@example.com" autocomplete="username">

        <label for="loginPassword">Password</label>
        <input id="loginPassword" type="password" required placeholder="••••••••" autocomplete="current-password">

        <div class="row">
          <label><input type="checkbox"> Remember me</label>
          <a href="#" id="goForgot">Forgot password?</a>
        </div>

        <button class="btn" type="submit">Login</button>
      </form>

      <p class="footer">
        Don’t have an account?
        <span class="sep">•</span>
        <a href="#" id="signUpDisabled" class="disabled-link" aria-disabled="true" title="Sign up is not available yet">Sign Up</a>
      </p>
    </section>

    <!-- FORGOT PASSWORD -->
    <section id="forgotView" class="view" aria-labelledby="forgotTitle">
      <h1 id="forgotTitle">Reset Password</h1>
      <p class="sub">Enter your email to receive reset instructions.</p>

      <form id="forgotForm" novalidate>
        <label for="forgotEmail">Email</label>
        <input id="forgotEmail" type="email" required placeholder="you@example.com" autocomplete="email">

        <button class="btn" type="submit">Send Reset Link</button>
      </form>

      <p class="footer"><a href="#" id="goLogin">Back to Login</a></p>
    </section>
  </main>

  <script>
    const loginView=document.getElementById("loginView");
    const forgotView=document.getElementById("forgotView");

    function showLogin(){ loginView.classList.add("active"); forgotView.classList.remove("active"); document.title="Login"; }
    function showForgot(){ loginView.classList.remove("active"); forgotView.classList.add("active"); document.title="Reset Password"; }

    document.getElementById("goForgot").addEventListener("click", e=>{ e.preventDefault(); showForgot(); });
    document.getElementById("goLogin").addEventListener("click", e=>{ e.preventDefault(); showLogin(); });

    // Non-functional Sign Up (shows info only)
    document.getElementById("signUpDisabled").addEventListener("click", e=>{
      e.preventDefault();
      alert("Sign Up is not available yet. Coming soon!");
    });

    // Demo-only submit handlers
    document.getElementById("loginForm").addEventListener("submit", e=>{
      e.preventDefault();
      if(!e.target.checkValidity()){ e.target.reportValidity(); return; }
      alert("Logged in (demo)!");
      e.target.reset();
    });

    document.getElementById("forgotForm").addEventListener("submit", e=>{
      e.preventDefault();
      if(!e.target.checkValidity()){ e.target.reportValidity(); return; }
      alert("Reset link sent (demo)!");
      e.target.reset();
      showLogin();
    });
  </script>
</body>
</html>
